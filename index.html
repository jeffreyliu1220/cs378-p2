                      <div><button id="tatsugiri-add" type="button" style="background-color: skyblue;" class="btn btn-outline-primary rounded-circle amount-add">+</button></div>
                    </div>   
                </div>
              </div>
            
              </div>
            </div>
          </div>
        </div>

        <div class="checkout-container">
          <div class="row">
            <div class="col-6 d-flex">
              <p class="checkout-text">Subtotal</p>
              <p id="subtotal-id" class="checkout-text">$0</p>
            </div>
            <div class="col-6 test-border">
              <button id="order" type="button" style="background-color: skyblue;" class="btn btn-outline-primary rounded-pill checkout-button">Order</button>
              <button id="clear-all" type="button" style="background-color: lightgrey;" class="btn btn-outline-primary rounded-pill checkout-button">Clear All</button>
            </div>
          
          </div>
        </div>
        
      </div>

 

    </div>
